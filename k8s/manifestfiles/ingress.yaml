apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "go-app.com"
    http:
      paths:
        path: /
        pathType: Prefix
        backend:
          service:
            name: go-app-service
            port:
              number: 80
